name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 安装依赖
        run: npm ci

      - name: 构建项目
        run: npm run build

      - name: 压缩构建产物
        run: |
          mkdir -p dist-release
          zip -r dist-release/yamaape-${{ github.ref_name }}.zip dist

      - name: 创建 Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-release/yamaape-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
